<div class="chat-container">
    <div class="image-container">
        <!-- Add your image tag here -->
        <img src="../../assets/Images/ChatBot-1.png" alt="Chat Bot Image">
      </div>
    <div class="chat-box">
      <h2>Chat Bot</h2>
      <hr>
      <div class="messages">
        <div *ngFor="let message of messages" class="message">
          <strong>{{ message.sender }}:</strong> {{ message.text }}
        </div>
      </div>
      <div class="predefined-messages" *ngIf="messageSelected">
        <p>Select a predefined message:</p>
        <div *ngFor="let message of predefinedMessages">
          <button (click)="selectPredefinedMessage(message)">{{ message }}</button>
        </div>
      </div>
      <div class="input-box" *ngIf="stopchat">
        <input [(ngModel)]="newMessage" placeholder="Type your message..." />
        <button (click)="addMessage('User', newMessage)">Send</button>
      </div>
      <div class="message" *ngIf="!stopchat">
        <h3>Thankyou for contacting</h3>
    </div>
    </div>
    
  </div>
